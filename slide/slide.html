<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My_SlideShown</title>
    <link rel="stylesheet" href="myslide.css">
</head>

<body>
    <!-- Image slider Start -->
    <section class="slider">
        <section class="slides">
            <!-- radio Button start -->
            <input type="radio" name="radio" id="radio1">
            <input type="radio" name="radio" id="radio2">
            <input type="radio" name="radio" id="radio3">
            <input type="radio" name="radio" id="radio4">

            <!-- radio Button start -->

            <!-- slide images start -->
            <section class="slide first">
                <img src="assets/rise_22.jpg" alt="rise_22.jpg">
            </section>

            <section class="slide2">
                <img src="assets/FB_IMG_1661165756542.jpg" alt="FB_IMG_1661165756542.jpg">
            </section>

            <section class="slide3">
                <img src="assets/instagram_selfie.jpg" alt="instagram_selfie.jpg">
            </section>

            <section class="slide4">
                <img src="assets/selfie.jpg" alt="selfie.jpg">
            </section>

            <!-- slide images end -->

            <!-- automatic navigation start -->

            <section class="navigation-auto">
                <section class="auto-btn1"></section>
                <section class="auto-btn2"></section>
                <section class="auto-btn3"></section>
                <section class="auto-btn4"></section>

            </section>
            <!-- automatic navigation start -->
        </section>
        <!-- manual navigaton start -->
        <section class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </section>

        <!-- manual navigaton start -->

    </section>
    <!-- Image slider End -->

</body>

</html>
